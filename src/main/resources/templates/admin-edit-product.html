<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common-fragments :: head"></head>
<body>
<div th:insert="~{fragments/common-fragments :: scripts}"></div>
<div th:replace="fragments/common-fragments :: navbar"></div>
<div class="bg-light">
    <div class="py-5">
        <div class="container py-5 bg-white shadow-sm card-height">
            <div class="row mx-3">
                <div class="col-md-9 mb-5">
                    <th:block th:replace="fragments/common-fragments :: info-title(text='Edit product', icon='fas fa-edit mr-2')"/>
                    <form method="post" action="/admin/edit/products" enctype="multipart/form-data">
                        <div class="row mt-5">
                            <div class="col-md-6">
                                <th:block th:replace="fragments/account-fragments :: edit-product-input(
                                    title='Tên sản phẩm',
                                    name='productTitle',
                                    value=(${product.getProductTitle()}),
                                    error=(${productTitleError})
                                )"/>
                                <th:block th:replace="fragments/account-fragments :: edit-product-input(
                                    title='Thương hiệu',
                                    name='brand',
                                    value=(${product.getBrand()}),
                                    error=(${brandError})
                                )"/>
                                <th:block th:replace="fragments/account-fragments :: edit-product-input(
                                    title='Màu sắc',
                                    name='productColor',
                                    value=(${product.getProductColor()}),
                                    error=(${productColorError})
                                )"/>
                                <th:block th:replace="fragments/account-fragments :: edit-product-input(
                                    title='CPU',
                                    name='cpu',
                                    value=(${product.getCpu()}),
                                    error=(${cpuError})
                                )"/>
                                <th:block th:replace="fragments/account-fragments :: edit-product-input(
                                    title='Pin',
                                    name='battery',
                                    value=(${product.getBattery()}),
                                    error=(${batteryError})
                                )"/>
<!--                                <th:block th:replace="fragments/account-fragments :: edit-product-select(-->
<!--                                    title='Loại',-->
<!--                                    name='model',-->
<!--                                    options=(${ {'Old', 'New 99%'} }),-->
<!--                                    value=(${product.getModel()}),-->
<!--                                    error=(${modelError})-->
<!--                                )"/>-->
                                <th:block th:replace="fragments/account-fragments :: edit-product-input(
                                    title='Hệ điều hành',
                                    name='operatingSystem',
                                    value=(${product.getOperatingSystem()}),
                                    error=(${operatingSystemError})
                                )"/>
<!--                                <th:block th:replace="fragments/account-fragments :: edit-product-select(-->
<!--                                    title='Màu sắc',-->
<!--                                    name='productColor',-->
<!--                                    options=(${ {'light', 'dark'} }),-->
<!--                                    value=(${product.getProductColor()}),-->
<!--                                    error=(${productColorError})-->
<!--                                )"/>-->
                                <th:block th:replace="fragments/account-fragments :: edit-product-input(
                                    title='RAM',
                                    name='ram',
                                    value=(${product.getRam()}),
                                    error=(${ramError})
                                )"/>
                                <th:block th:replace="fragments/account-fragments :: edit-product-input(
                                    title='Bộ nhớ',
                                    name='hardDisk',
                                    value=(${product.getHardDisk()}),
                                    error=(${hardDiskError})
                                )"/>
                                <th:block th:replace="fragments/account-fragments :: edit-product-input(
                                    title='Card đồ họa',
                                    name='card',
                                    value=(${product.getCard()}),
                                    error=(${cardError})
                                )"/>
                                <th:block th:replace="fragments/account-fragments :: edit-product-input(
                                    title='Giá',
                                    name='price',
                                    value=(${product.getPrice()}),
                                    error=(${priceError})
                                )"/>
                                <th:block th:replace="fragments/account-fragments :: edit-product-input(
                                    title='Số lượng',
                                    name='stock',
                                    value=(${product.getStock()}),
                                    error=(${stockError})
                                )"/>
                            </div>
                            <div class="col-md-6">
                                <div th:if="${product.getFilename()}">
                                    <img th:src="@{/img/{path} (path = ${product.getFilename()})}"
                                         class="rounded mx-auto w-100 mb-2"/>
                                </div>
                                <input type="file" name="file"/>
                            </div>
                        </div>
                        <input type="hidden" name="id" th:value="${product.getId()}"/>
                        <input type="hidden" name="filename" th:value="${product.getFilename()}"/>
                        <th:block th:replace="fragments/common-fragments :: icon-button(text='Sửa', icon='fas fa-edit mr-2')"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/common-fragments :: footer}"></footer>
</body>
</html>
