<!DOCTYPE html>
<html
        lang="vi"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}"
>
<head>
    <title>Quản lý sản phẩm - Admin</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card shadow">
        <div class="card-header border-0">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="mb-0">Quản lý sản phẩm</h3>
                </div>
                <th:block th:replace="fragments/common-fragments :: alert-message"/>
                <a th:href="@{/admin/add/product}" class="btn btn-sm btn-primary">Thêm sản phẩm mới</a>
            </div>
        </div>

        <!-- Hiển thị thông báo lỗi nếu có -->
        <div th:if="${error}" class="alert alert-danger mb-0" role="alert">
            <strong>Lỗi:</strong> <span th:text="${error}">Có lỗi xảy ra</span>
        </div>
        <div
                class="table-responsive"
                th:if="${products != null and not #lists.isEmpty(products)}"
        >
            <table class="table align-items-center table-flush">
                <thead class="thead-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Hình ảnh</th>
                    <th scope="col">Tên sản phẩm</th>
                    <th scope="col">Hãng</th>
                    <th scope="col">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product != null ? product.id : ''}">1</td>
                    <td>
                        <img
                                th:if="${product.filename != null}"
                                th:src="@{'/img/' + ${product.filename}}"
                                alt=" Image"
                                class="avatar rounded"
                                style="width: 50px; height: 40px; object-fit: cover"
                        />
                        <img
                                th:unless="${product.filename != null}"
                                th:src="@{/img/default-car.jpg}"
                                alt="Default"
                                class="avatar rounded"
                                style="width: 50px; height: 40px; object-fit: cover"
                        />
                    </td>
                    <td th:text="${product != null ? product.productTitle : ''}">
                        Hp Victus 16
                    </td>
                    <td th:text="${product != null ? product.brand : ''}">HP</td>
                    <td>
                        <div class="dropdown">
                            <button
                                    class="btn btn-sm btn-icon-only text-secondary"
                                    type="button"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                            >
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item" th:href="@{'/product/' + ${product.id}}">
                                    Xem chi tiết
                                </a>
                                <a class="dropdown-item" th:href="@{/admin/edit/products/{productId} (productId = ${product.getId()})}">Chỉnh sửa</a>
                                <div class="dropdown-divider"></div>
                                <form th:action="@{/admin/delete/products/{productId}(productId=${product.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="dropdown-item text-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này không?')">Xóa</button>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Hiển thị thông báo nếu không có xe -->
        <div
                th:if="${products == null or #lists.isEmpty(products)}"
                class="text-center p-5"
        >
            <i class="fas fa-car-crash fa-3x text-muted mb-3"></i>
            <h4>Không có sản phẩm</h4>
            <p class="text-muted">Chưa có sản phẩm nào được thêm vào hệ thống.</p>
        </div>

        <div
                class="card-footer py-4"
                th:if="${products != null and not #lists.isEmpty(products)}"
        >
            <nav aria-label="...">
                <ul class="pagination justify-content-end mb-0">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">
                            <i class="fas fa-angle-left"></i>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">
                            <i class="fas fa-angle-right"></i>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
