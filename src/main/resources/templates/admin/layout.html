<!DOCTYPE html>
<html
        lang="vi"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">
    Admin Dashboard - LaptopWorld
  </title>

  <!-- Bootstrap CSS -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  />

  <!-- Font Awesome -->
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Google Fonts -->
  <link
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet"
  />

  <style>
    body {
      font-family: "Roboto", sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
      background: #343a40;
      padding-top: 20px;
    }
    .sidebar a {
      color: #adb5bd;
      padding: 15px 20px;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover,
    .sidebar a.active {
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      text-decoration: none;
    }
    .content {
      padding: 20px;
    }
    .card-stats {
      border-radius: 10px;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      transition: all 0.3s;
    }
    .card-stats:hover {
      transform: translateY(-5px);
    }
    .icon-shape {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }
    .table {
      background: white;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      border-radius: 10px;
    }
    .page-header {
      background: white;
      padding: 15px 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
  </style>

  <!-- Additional CSS from content pages -->
  <th:block layout:fragment="styles"></th:block>
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 d-none d-md-block sidebar">
      <div class="text-center mb-4">
        <h4 class="text-white">LaptopWorld Admin</h4>
      </div>
      <div class="nav flex-column">
        <a
                th:href="@{/admin/dashboard}"
                class="nav-link"
                th:classappend="${active == 'dashboard' ? 'active' : ''}"
        >
          <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
        </a>
        <a
                th:href="@{/admin/users}"
                class="nav-link"
                th:classappend="${active == 'users' ? 'active' : ''}"
        >
          <i class="fas fa-users mr-2"></i> Quản lý người dùng
        </a>
        <a
                th:href="@{/admin/products}"
                class="nav-link"
                th:classappend="${active == 'cars' ? 'active' : ''}"
        >
          <i class="fa-solid fa-laptop"></i> Quản lý sản phẩm
        </a>
        <a th:href="@{/admin/orders}"
           class="nav-link"
           th:classappend="${active == 'orders' ? 'active' : ''}">
          <i class="fas fa-shopping-cart mr-2"></i> Quản lý đơn hàng
        </a>
        <a th:href="@{/}" class="nav-link">
          <i class="fas fa-home mr-2"></i> Quay lại trang chủ
        </a>
        <a
                th:href="@{/logout}"
                class="nav-link"
                onclick="event.preventDefault(); document.getElementById('logout-form').submit();"
        >
          <i class="fas fa-sign-out-alt mr-2"></i> Đăng xuất
        </a>
        <form
                id="logout-form"
                th:action="@{/logout}"
                method="post"
                style="display: none"
        ></form>
      </div>
    </div>

    <!-- Main content -->
    <div class="col-md-10 ml-sm-auto px-4 content">
      <div
              class="page-header d-flex justify-content-between align-items-center"
      >
        <h4 th:text="${pageTitle}">Dashboard</h4>
        <div class="user-info d-flex align-items-center">
              <span
                      class="mr-2"
                      th:text="${#authentication?.principal?.email ?: 'Admin'}"
              >Admin</span
              >
          <span class="badge badge-success">Admin</span>
        </div>
      </div>

      <div layout:fragment="content">
        <p class="alert alert-warning">Không tìm thấy nội dung!</p>
      </div>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- jQuery UI -->
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<link
        rel="stylesheet"
        href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
/>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Additional scripts from content pages -->
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
