<!DOCTYPE html>
<html
        lang="vi"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}"
>
<head>
    <title>Quản lý đơn hàng - LaptopWorld</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card shadow">
        <div class="card-header border-0">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="mb-0">Quản lý đơn hàng</h3>
                </div>
            </div>
        </div>

        <!-- Hiển thị thông báo lỗi nếu có -->
        <div th:if="${error}" class="alert alert-danger mb-0" role="alert">
            <strong>Lỗi:</strong> <span th:text="${error}">Có lỗi xảy ra</span>
        </div>

        <div
                class="table-responsive"
                th:if="${orderItems != null and not #lists.isEmpty(orderItems)}"
        >
            <table class="table align-items-center table-flush">
                <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Mã Đơn hàng</th>
                    <th>Tên Khách Hàng</th>
                    <th>SDT</th>
                    <th>Thành Phố</th>
                    <th>Sản phẩm</th>
                    <th>Hình ảnh</th>
                    <th>Số lượng</th>
                    <th>Giá</th>
                    <th>Tổng tiền</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="orderItem : ${orderItems}">
                    <td th:text="${orderItem.id}">1</td>
                    <td th:text="${orderItem.order.orderNumber}">1023</td>
                    <td th:text="${orderItem.order.firstName}">1023</td>
                    <td th:text="${orderItem.order.phoneNumber}">1023</td>
                    <td th:text="${orderItem.order.city}">1023</td>
                    <td th:text="${orderItem.productName}">Hp Victus</td>
                    <td>
                        <img
                                th:if="${orderItem.productImage != null}"
                                th:src="@{'/img/' + ${orderItem.productImage}}"
                                alt="Accessory Image"
                                class="avatar rounded"
                                style="width: 50px; height: 40px; object-fit: cover"
                        />
                        <img
                                th:unless="${orderItem.productImage != null}"
                                th:src="@{/images/default-accessory.jpg}"
                                alt="Default Accessory"
                                class="avatar rounded"
                                style="width: 50px; height: 40px; object-fit: cover"
                        />
                    </td>
                    <td th:text="${orderItem.quantity}">2</td>
                    <td th:text="${orderItem.price}">3,500,000 VNĐ</td>
                    <td th:text="${orderItem.total}">7,000,000 VNĐ</td>
                    <td>
                        <div class="dropdown">
                            <button
                                    class="btn btn-sm btn-icon-only text-secondary"
                                    type="button"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                            >
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item" th:href="@{'/admin/order/' + ${orderItem.id}}">Xem chi tiết</a>
                                <a class="dropdown-item" href="#">Chỉnh sửa</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item text-danger" href="#">Xóa đơn hàng</a>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div
                th:if="${orderItems == null or #lists.isEmpty(orderItems)}"
                class="text-center p-5"
        >
            <i class="fas fa-receipt fa-3x text-muted mb-3"></i>
            <h4>Không có đơn hàng nào</h4>
            <p class="text-muted">Chưa có đơn hàng nào được thêm vào hệ thống.</p>
        </div>
    </div>
</div>
</body>
</html>
