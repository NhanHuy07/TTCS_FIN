<!DOCTYPE html>
<html
        lang="vi"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}"
>
<head>
    <title>Quản lý người dùng - Admin VinCar</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card shadow">
        <div class="card-header border-0">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="mb-0">Quản lý người dùng</h3>
                </div>
                <th:block th:replace="fragments/common-fragments :: alert-message"/>
                <div class="col text-right">
                    <a class="btn btn-sm btn-primary" th:href="@{/admin/users/add}">Thêm người dùng mới</a>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table align-items-center table-flush">
                <thead class="thead-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Tên</th>
                    <th scope="col">Email</th>
                    <th scope="col">Số điện thoại</th>
                    <th scope="col">Vai trò</th>
                    <th scope="col">Trạng thái</th>
                    <th scope="col">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.firstName}">Admin User</td>
                    <td th:text="${user.email}">admin@example.com</td>
                    <td th:text="${user.phoneNumber}">0123456789</td>
                    <td>
                  <span
                          class="badge"
                          th:each="role : ${user.roles}"
                          th:classappend="${role == T(com.oop.ptit.group4.shoppingweb.domain.Role).ADMIN ? 'bg-danger' : 'bg-info'}"
                          th:text="${role}"
                  >ADMIN</span
                  >
                    </td>
                    <td>
                  <span
                          class="badge"
                          th:classappend="${user.active ? 'bg-success' : 'bg-danger'}"
                          th:text="${user.active ? 'Hoạt động' : 'Bị khóa'}"
                  >Hoạt động</span
                  >
                    </td>
                    <td>
                        <div class="dropdown">
                            <button
                                    class="btn btn-sm btn-icon-only text-secondary"
                                    type="button"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                            >
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a th:if="${user.active}"
                                   class="dropdown-item text-danger"
                                   th:href="@{/admin/lock/user/{id}(id=${user.getId()})}"
                                   onclick="return confirm('Bạn có chắc chắn muốn khóa tài khoản này?');">
                                    Khóa tài khoản
                                </a>
                                <a th:if="${!user.active}"
                                   class="dropdown-item text-primary"
                                   th:href="@{/admin/unlock/user/{id}(id=${user.getId()})}"
                                   onclick="return confirm('Bạn có chắc chắn muốn mở khóa tài khoản này?');">
                                    Mở khóa tài khoản
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer py-4">
            <nav aria-label="...">
                <ul class="pagination justify-content-end mb-0">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">
                            <i class="fas fa-angle-left"></i>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">
                            <i class="fas fa-angle-right"></i>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
