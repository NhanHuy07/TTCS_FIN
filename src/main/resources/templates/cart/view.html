<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common-fragments :: head}">
  <style>
    .cart-item {
        margin-bottom: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        padding: 15px;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    .quantity-input {
        width: 80px;
    }
    .cart-summary {
        background-color: #f8f9fa;
        border-radius: 5px;
        padding: 20px;
        position: sticky;
        top: 20px;
    }
    .empty-cart {
        text-align: center;
        padding: 50px 0;
    }
    .empty-cart i {
        font-size: 60px;
        color: #6c757d;
        margin-bottom: 20px;
    }
    .section-heading {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    .product-image {
        display: flex;
        justify-content: center;
    }
  </style>
</head>
<body>
<div th:insert="~{fragments/common-fragments :: scripts}"></div>
<div th:replace="fragments/common-fragments :: navbar"></div>

<section class="section">
  <div class="container">
    <div class="row mb-4">
      <div class="col-lg-6 offset-lg-3">
        <div class="section-heading">
          <h2>Giỏ hàng của bạn</h2>
          <img src="/static/line-dec.png" alt="">
        </div>
      </div>
    </div>

    <!-- Thông báo thành công và lỗi -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${success}">Thông báo thành công</span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${error}">Thông báo lỗi</span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">×</span>
      </button>
    </div>

    <!-- Giỏ hàng có sản phẩm -->
    <div class="row" th:if="${not #lists.isEmpty(cart.items)}">
      <!-- Danh sách sản phẩm -->
      <div class="col-lg-8">
        <div th:each="item : ${cart.items}" class="cart-item">
          <div class="row align-items-center">
            <!-- Hình ảnh sản phẩm -->
            <div class="col-md-2 product-image">
              <img th:if="${item.product.filename}" th:src="@{'/img/' + ${item.product.filename}}" class="img-fluid" alt="Laptop">
              <img th:unless="${item.product.filename}" src="/static/hp-victus-16-s0173ax-r5-a9lg9pa-1-750x500.jpg" class="img-fluid" alt="Laptop">
            </div>

            <!-- Thông tin sản phẩm -->
            <div class="col-md-4">
              <h5 th:text="${item.product.productTitle}">Tên sản phẩm</h5>
              <p class="text-danger mt-2" th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 0, 'POINT')} + ' VND'">Giá</p>
            </div>

            <!-- Form cập nhật số lượng -->
            <div class="col-md-3">
              <form th:action="@{'/cart/update/' + ${item.id}}" method="post">
                <div class="input-group quantity-input">
                  <div class="input-group-prepend">
                    <button type="button" class="btn btn-outline-secondary btn-sm decrease-btn">-</button>
                  </div>
                  <input type="number" class="form-control text-center" name="quantity" th:value="${item.quantity}" min="1" th:max="${item.product.stock}">
                  <div class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary btn-sm increase-btn">+</button>
                  </div>
                </div>
                <button type="submit" class="btn btn-outline-primary btn-sm mt-2">Cập nhật</button>
              </form>
            </div>

            <!-- Thành tiền và nút xóa -->
            <div class="col-md-3 text-right">
              <div class="font-weight-bold mb-2" th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' VND'">Thành tiền</div>
              <a th:href="@{'/cart/remove/' + ${item.id}}" class="btn btn-outline-danger btn-sm">
                <i class="fas fa-trash-alt"></i> Xóa
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Tổng thanh toán -->
      <div class="col-lg-4">
        <div class="cart-summary">
          <h4 class="mb-4">Tổng giỏ hàng</h4>
          <div class="d-flex justify-content-between mb-3">
            <span>Tổng sản phẩm:</span>
            <span th:text="${cart.items.size()}">0</span>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <span>Tạm tính:</span>
            <span th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' VND'">0 VND</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between mb-3">
            <span class="font-weight-bold">Tổng cộng:</span>
            <span class="font-weight-bold text-danger" th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' VND'">0 VND</span>
          </div>
          <div class="mt-4">
            <a href="/checkout/" class="btn btn-primary checkout-btn">
              <i class="fas fa-shopping-cart"></i> Thanh toán
            </a>
            <a href="/product" class="btn btn-outline-secondary btn-block mt-2">Tiếp tục mua sắm</a>
            <a href="/cart/clear" class="btn btn-outline-danger btn-block mt-2">Xóa giỏ hàng</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Giỏ hàng trống -->
    <div class="row" th:if="${#lists.isEmpty(cart.items)}">
      <div class="col-12">
        <div class="empty-cart">
          <i class="fas fa-shopping-cart"></i>
          <h3>Giỏ hàng của bạn đang trống</h3>
          <p>Hãy thêm sản phẩm vào giỏ hàng để tiếp tục mua sắm</p>
          <a href="/product" class="btn btn-primary mt-3">
            <i class="fas fa-shopping-basket"></i> Tiếp tục mua sắm
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
<footer th:insert="~{fragments/common-fragments :: footer}"></footer>
</body>
</html>
