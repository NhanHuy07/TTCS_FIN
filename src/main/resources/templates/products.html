<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common-fragments :: head"></head>
<body>
<div th:insert="~{fragments/common-fragments :: scripts}"></div>
<div th:replace="fragments/common-fragments :: navbar"></div>
<div id="container" class="bg-light">
    <div class="container d-flex bg-white shadow-sm">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Sản phẩm</h3>
            </div>
            <form action="/product" method="get">
                <ul class="list-unstyled components">
                    <h5>Thương hiệu</h5>
                    <li class="active mb-2" id="homeSubmenu">
                        <ul class="list-unstyled">
                            <li th:insert="fragments/products-fragments :: products-brand-checkbox('HP')"></li>
                            <li th:insert="fragments/products-fragments :: products-brand-checkbox('Dell')"></li>
                            <li th:insert="fragments/products-fragments :: products-brand-checkbox('Lenovo')"></li>
                            <li th:insert="fragments/products-fragments :: products-brand-checkbox('Asus')"></li>
                            <li th:insert="fragments/products-fragments :: products-brand-checkbox('Acer')"></li>
                            <li th:insert="fragments/products-fragments :: products-brand-checkbox('Msi')"></li>
                            <li th:insert="fragments/products-fragments :: products-brand-checkbox('Gigabyte')"></li>
                            <li th:insert="fragments/products-fragments :: products-brand-checkbox('LG')"></li>
                            <li th:insert="fragments/products-fragments :: products-brand-checkbox('Macbook')"></li>
                        </ul>
                    </li>
<!--                    <h5>Màu sắc</h5>-->
<!--                    <li class="active mb-2">-->
<!--                        <ul class="list-unstyled">-->
<!--                            <li th:insert="fragments/products-fragments :: products-color-checkbox('light')"></li>-->
<!--                            <li th:insert="fragments/products-fragments :: products-color-checkbox('dark')"></li>-->
<!--                        </ul>-->
<!--                    </li>-->
                    <h5>Giá</h5>
                    <li class="active mb-2">
                        <ul class="list-unstyled">
                            <li th:insert="fragments/products-fragments :: products-price-checkbox(startingPrice=10000000, endingPrice=15000000)"></li>
                            <li th:insert="fragments/products-fragments :: products-price-checkbox(startingPrice=15000000, endingPrice=20000000)"></li>
                            <li th:insert="fragments/products-fragments :: products-price-checkbox(startingPrice=25000000, endingPrice=30000000)"></li>
                            <li th:insert="fragments/products-fragments :: products-price-checkbox(startingPrice=30000000, endingPrice=35000000)"></li>
                        </ul>
                    </li>
                </ul>
            </form>
        </nav>
        <div class="container mb-5">
            <div class="container-fluid mt-5 ml-1">
                <form action="/product/search" method="get" style="justify-content: center">
                    <th:block th:replace="~{fragments/common-fragments :: search(
                        options=(${ {
                            { value: 'brand', text: 'Thương hiệu' },
                            { value: 'productTitle', text: 'Tên sản phẩm' },
                            { value: 'color', text: 'Màu sắc' }
                        } })
                    )}"/>
                </form>
            </div>
            <div class="mt-4 ml-1">
                <th:block th:replace="~{fragments/common-fragments :: pagination(class='mx-3')}"/>
                <div class="container-fluid">
                    <div class="row" th:fragment="list">
                        <th:block th:if="${page.getContent().size() == 0}"
                                  th:insert="~{fragments/common-fragments :: empty-result(text='Products not found')}"/>
                        <th:block th:unless="${page.getContent().size() == 0}" th:each="product : ${page.getContent()}">
                            <th:block th:replace="fragments/products-fragments :: product-item(${product})"/>
                        </th:block>
                    </div>
                </div>
                <th:block th:if="${page.getContent().size() != 0}">
                    <th:block th:replace="~{fragments/common-fragments :: pagination(class='mx-3')}"/>
                </th:block>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/common-fragments :: footer}"></footer>
</body>
</html>
